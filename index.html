<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D Layer Effect Mockup v2</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="text">
			<h1>Paying and getting paid was never that easy</h1>
			<p>
				Our new mobile application is here to simplify the way you make
				transactions, financial plans and even investing.
			</p>
			<button>Download app</button>
		</section>
		<div class="mockup-container">
			<div class="mockup">
				<img
					class="bottom"
					src="./assets/bottom.svg"
					alt="Mockup Bottom Layer"
				/>
				<img class="low" src="./assets/low.svg" alt="Mockup Low Layer" />
				<img
					class="middle"
					src="./assets/middle.svg"
					alt="Mockup Middle Layer"
				/>
				<img class="high" src="./assets/high.svg" alt="Mockup High Layer" />
				<img class="top" src="./assets/top.svg" alt="Mockup Top Layer" />
			</div>
		</div>
	</body>
</html>
